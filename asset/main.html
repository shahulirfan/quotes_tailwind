<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>quates</title>
</head>

<body class="h-dvh cent_box flex-col scroll im-fell-english bg-slate-500">
    <div
        class="w-full h-1/2 min-h-100 sm:h-1/2 sm:min-w-175 sm:w-200 xl:h-5/8 xl:w-3/5 xl:rounded-lg sm:divide-x-2 flex max-sm:flex-col bg-[var(--color-bg)] ">



        <div class=" h-5/8 w-full sm:h-full sm:w-1/2 flex justify-center items-center sm:block">


            <div class="hidden sm:flex sm:h-2/16  sm:w-full text-center ">
                <p class="tracking-widest h-4/6 w-4/6 mx-auto mt-5 font-[typewriter]">This space is for the Quotes</p>
            </div>

            <div class="  h-6/8 w-7/8 flex sm:h-14/16 sm:w-full @container">
                <div class="h-41 w-8 hidden sm:block ">
                    <div class="@sm:flex @sm:h-7.5 @sm:w-40 relative -rotate-90 top-16 right-16.5 items-end">
                        <p class="text-right m-auto w-15/16 h-5/8 tracking-widest font-[typewriter] text-sm"> Printed in
                            Spain</p>
                    </div>
                </div>

                <p id="qots"
                    class="h-full w-full sm:w-7/8 sm:h-14/16 tracking-wider leading-9 mt-8 sm:ml-auto break-keep font-[garamond] text-2xl">
                </p>
            </div>
        </div>

        <div class="  h-3/8 w-full sm:h-full sm:w-1/2 flex items-center flex-col ">

            <div class="hidden sm:flex  h-39 w-full">
                <div class="h-3/4 w-full font-[romantiq] text-lg  my-auto text-center cent_box">
                    <p class="">QUOTES ON THE DAY</p>
                </div>
                <div class="h-3/4 w-2/7 my-auto mr-2 border-double border-6 border-black grid grid-flow-row gap-2 text-center text-[8px] overflow-hidden font-[typewriter]">
                    <p class="w-15/16 mx-auto">Place Stamp Here</p>
                    <p class="w-15/16 mx-auto"> Domestic One Cent</p>
                    <p class="w-15/16 mx-auto">Foreign Two Cents</p>
                </div>
            </div>
            <div class=" h-4/6 w-4/6  flex sm:w-full sm:text-start ">
                <ul id="listUl" class="m-auto sm:mt-10 sm:ml-9 sm:text-left 
               text-right h-fit w-3/6">
                    <li id="author" class="first-letter:capitalize first-letter:text-2xl font-[garamond]"></li>
                </ul>

            </div>
            <div class=" h-2/6 w-full text-center flex sm:h-8 ">
                <p class="mt-auto ml-auto mr-3 h-fit w-fit  font-[typewriter]">This is a note</p>
            </div>
        </div>
    </div>

    <div class="w-40 h-10 mt-5 flex justify-center gap-5 text-2xl ">
        <button id="nextQot" class="text-center bg-[var(--color-bg)] size-10 rounded-full ">&#x21bb;</button>

    </div>
</body>


<script src="main.js"></script>

</html>
